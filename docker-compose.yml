version: '3.7'

services:
    app:
        image: automagistre/app@sha256:cd4ea39e5869d3efe9de5993b3db152d5d86d669f5cfbe5a9e1e8e7ca0db778f
        command: rr serve
        labels:
            ru.grachevko.dhu: '{sto,www}.automagistre.local'
            restartable: 'true'
        volumes:
            - ./:/usr/local/app
        environment:
            APP_ENV: prod
            APP_DEBUG: 0
            MYSQL_PASSWORD: 'db'

    landlord: &mysql
        image: mariadb:10.3.10
        labels:
            ru.grachevko.dhu: 'landlord.automagistre.local'
        volumes:
            -
                type: tmpfs
                target: /var/lib/mysql
                tmpfs:
                    size: 1024m
            - ./:/usr/local/app
        environment:
            MYSQL_DATABASE: landlord
            MYSQL_USER: db
            MYSQL_PASSWORD: db
            MYSQL_ALLOW_EMPTY_PASSWORD: 'true'
        healthcheck:
            test: CMD echo "SELECT 1" | mysql -u $$MYSQL_USER -p$$MYSQL_PASSWORD $$MYSQL_DATABASE
            interval: 5s
            timeout: 5s
            retries: 3
            start_period: 10s

    tenant_msk:
        <<: *mysql
        labels:
            ru.grachevko.dhu: 'tenant_msk.automagistre.local'
        environment:
            MYSQL_DATABASE: tenant
            MYSQL_USER: db
            MYSQL_PASSWORD: db
            MYSQL_ALLOW_EMPTY_PASSWORD: 'true'

    tenant_kazan:
        <<: *mysql
        labels:
            ru.grachevko.dhu: 'tenant_kazan.automagistre.local'
        environment:
            MYSQL_DATABASE: tenant
            MYSQL_USER: db
            MYSQL_PASSWORD: db
            MYSQL_ALLOW_EMPTY_PASSWORD: 'true'

    memcached:
        image: memcached:1.5.11-alpine
        labels:
            ru.grachevko.dhu: 'memcached.automagistre.local'
            restartable: 'false'
        healthcheck:
            test: nc -z 127.0.0.1 11211
            interval: 5s
            timeout: 5s
            retries: 3
            start_period: 5s

    dockerhost:
        image: qoomon/docker-host:2.0.4
        cap_add:
            - NET_ADMIN
            - NET_RAW
