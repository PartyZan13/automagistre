services:
    _defaults:
        public: false
        autowire: true
        autoconfigure: true

    App\RoadRunner\EventListener\SessionListener:
        arguments:
            $sessionStorageOptions: '%session.storage.options%'

    App\RoadRunner\EventListener\CleanerListener: ~

    App\RoadRunner\EventListener\MemcachedCloseListener:
        arguments:
            $memcached: '@session.memcached'
